  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: tas-pgadmin
    restart: unless-stopped
    profiles: ["devtools"]
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@tas.local
      PGADMIN_DEFAULT_PASSWORD: admin123
    ports:
      - "${PGADMIN_PORT:-5050}:80"
    depends_on:
      db:
        condition: service_healthy
    networks:
      - tas-net

volumes:
  pg_data:
  minio_data:

networks:
  tas-net:
    name: tas-net
